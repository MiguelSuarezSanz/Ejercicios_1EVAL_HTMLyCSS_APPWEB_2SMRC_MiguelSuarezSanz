    </li>
  </ul>
  <fieldset>
    <legend>
      <h3>My PC</h3>
    </legend>
    <form action="MyPc.php" method="get">
      <h3>Procesador</h3>
      <select name="Procesador" required>
        <option value="0">Seleccione Procesador</option>
        <optgroup label="Intel"></optgroup>
        <option value="1">Intel 8</option>
        <option value="2">Intel 7</option>
        <optgroup label="AMD"></optgroup>
        <option value="3">AMD 8</option>
        <option value="4">AMD 7</option>
      </select>
      <h3>Placa Base</h3>
      <select name="PlacaBase" required>
        <option value="0">Seleccione Placa Base</option>
        <option value="1">Placa Base 1</option>
        <option value="2">Placa Base 2</option>
        <option value="3">Placa Base 3</option>
        <option value="4">Placa Base 4</option>
      </select>
      <h3>Disco Duro</h3>
      <select name="DiscoDuro" required>
        <option value="0">Seleccione Disco duro</option>
        <option value="1">2 TB</option>
        <option value="2">1 TB</option>
        <option value="3">75 MB</option>
        <option value="4">50 MB</option>
      </select>
      <h3>RAM</h3>
      <select name="Ram" required>
        <option value="0">Seleccione Disco Duro</option>
        <option value="1">38 GB</option>
        <option value="2">16 GB</option>
        <option value="3">8 GB</option>
        <option value="4">4 GB</option>
      </select>
      <h3>Ventilación</h3>
      <select name="Ventilacion" require>
        <option value="0">Seleccione Ventilación</option>
        <option value="1">Aire</option>
        <option value="2">Liquida</option>
        <option value="3">Mixta</option>
        <option value="4">Optimizada</option>
      </select>
      <h3>Caja</h3>
      <select name="Caja" required>
        <option value="0">Seleccione Caja</option>
        <option value="1">Caja 1</option>
        <option value="2">Caja 2</option>
        <option value="3">Caja 3</option>
        <option value="4">Caja 4</option>
      </select>
      <p>
        <input type="checkbox" name="casilla">Montar
        <input type="checkbox" name="casilla">Instalar Sistma
      </p>
      <select name="SO">
        <option value="0">Seleccione Sistema Operativo</option>
        <optgroup label="Windows"></optgroup>
        <option value="1">Windows 11</option>
        <option value="2">Windows 10</option>
        <optgroup label="Linux"></optgroup>
        <option value="3">Ubuntu</option>
        <option value="4">Kubuntu</option>
      </select>
      <p><input type="checkbox" name="casilla">Instalar Programas</p>
      <p>
        <textarea name="texto" rows="5" cols="40" placeholder="Instalar Programas"></textarea>
      </p>
      <p>
        <input type="submit" value="Añair al carrito">
        <input type="reset" value="Borrar">
      </p>
    </form>
  </fieldset>
</body>
